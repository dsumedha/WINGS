<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>ORDERED LIST</h1>
    <ol type="I">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Milk</li>
    </ol>

    <br>
    <h1>UNORDERED LIST</h1>
    <ul style="list-style:disc;">
        <li>Idli</li>
        <li>Dosa</li>
        <li>Appam</li>
        <li>Sambar</li>
    </ul>

    <h1>DEFINITION LIST</h1>
    <dl>
        <dt>Coffee</dt>
            <dd>Milk Coffee</dd>
            <dd>Black Coffee</dd>
        <dt>Bread</dt>
            <dd>Rye Bread</dd>
            <dd>7-Grain Bread</dd>
            <dd>Fruit Bread</dd>
    </dl>
</body>
</html>
