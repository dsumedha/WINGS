<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Example</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function local()
        {
            if(window.localStorage)
            {
                alert("Local storage is supported");
            }
            else
            {
                alert("Local storage not supported");
            }
        }
        function session()
        {
            if(window.sessionStorage)
            {
                alert("Session storage is supported");
            }
            else
            {
                alert("Session storage not supported");
            }
        }
    </script>
</head>     
<body>
    <input type="button" value="Local storage" onclick="local()"/>
    <input type="button" value="Session storage" onclick="session()"/>
</body>
</html>
