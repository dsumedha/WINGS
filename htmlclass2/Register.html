<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>User registration form</h3>
    <form action="Greetings.html">
        <label>Enter your name: </label>
            <input type="text"/><br>
            <br>
        
        <label>Gender: </label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Do not want to disclose<br>
            <br>        

        <label>Technical skills</label><br>
            <input type="checkbox" name="skill">Java<br>
            <input type="checkbox" name="skill">Dot Net<br>
            <input type="checkbox" name="skill">SQL<br>
            <input type="checkbox" name="skill">Web design<br>
            <br>

        <label>Select city</label>
            <select>
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Bhubaneshwar</option>
                <option>Amaravati</option>
            </select>
        <br><br>

        <label>Set the PIN</label>
            <input type="password" name="pwd"><br>
            <br>
        
        <input type="submit">
    </form>
</body>
</html>
